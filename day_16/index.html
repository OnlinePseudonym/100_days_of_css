        <link rel="stylesheet" href="css/style.css">

        <div class="frame">
            <div class="animation">
                <div class="shape">

                    <div class="triangle-blast"></div>
                    <div class="triangle-blast"></div>
                </div>
                <div class="octagon"></div>
                </div>
            </div>
            <div class="octagon-blast">
                <div class="blast o-1"></div>
                <div class="blast o-2"></div>
                <div class="blast o-3"></div>
                <div class="blast o-4"></div>
            </div>
            <div class="triangle-blast">
                <div class="t-blast t-1"></div>
                <div class="t-blast t-2"></div>
                <div class="t-blast t-3"></div>
            </div>
        </div>
