<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>100 Days of CSS Day 26</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="frame">
            <div class="tile active">
                <div class="tile__content">
                    <div class="tile__content__number__bg"></div>
                    <div class="tile__content__number">1</div>
                    <h1 class="tile__content__header">The couch</h1>
                    <div class="tile__content__body">If you want to grow, get outside<br>your comfort zone.</div>
                </div>
                <div class="tile__button">OK</div>
            </div>
            <div class="tile">
                <div class="tile__content">
                    <div class="tile__content__number__bg"></div>
                    <div class="tile__content__number">2</div>
                    <h1 class="tile__content__header">Failing is learning</h1>
                    <div class="tile__content__body">Pick yourself up, dust yourself off,<br>and start again.</div>
                </div>
                <div class="tile__button">OK</div>
            </div>
            <div class="tile">
                <div class="tile__content">
                    <div class="tile__content__number__bg"></div>
                    <div class="tile__content__number">3</div>
                    <h1 class="tile__content__header">Flowers and rainbows</h1>
                    <div class="tile__content__body">Always be yourself,<br>unless you can be a unicorn.</div>
                </div>
                <div class="tile__button">OK</div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
