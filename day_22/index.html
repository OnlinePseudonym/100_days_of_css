<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>100 Days of CSS Day 22</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="root">
            <h1>
                <div class="h1-slim">YOUR DAILY</div>
                <div class=bold-h1>PROGRESS</div>
            </h1>
            <div class="calories">
                <div class="cal-info">
                    <div class="cal-current">2758</div>
                    <div class="cal-text">kcal</div>
                </div>
                <svg>
                    <circle class="cal-bar" cx="66" cy="66" r="55"></circle>
                    <circle class="cal-progress" cx="66" cy="66" r="55"></circle>
                </svg>
            </div>
            <div class="steps">
                <div class="steps-info">
                    <div class="steps-current">8652</div>
                    <div class="steps-text">steps</div>
                </div>
                <svg>
                    <circle class="steps-bar" cx="44" cy="44" r="38"></circle>
                    <circle class="steps-progress" cx="44" cy="44" r="38"></circle>
                </svg>
            </div>
            <div class="miles">
                <div class="miles-info">
                    <div class="miles-current">4.3</div>
                    <div class="miles-text">miles</div>
                </div>
                <svg>
                    <circle class="miles-bar" cx="44" cy="44" r="38"></circle>
                    <circle class="miles-progress" cx="44" cy="44" r="38"></circle>
                </svg>
            </div>
        </div>
    </body>
</html>
