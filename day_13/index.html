<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>100 Days of CSS Day 13</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="frame">
            <div class="user user-1">
                <img src="http://100dayscss.com/codepen/13-1.jpg" />
                <div class="overlay"></div>
                <div class="plus"></div>
            </div>
            <div class="user user-2">
                <img src="http://100dayscss.com/codepen/13-2.jpg" />
                <div class="overlay"></div>
                <div class="plus"></div>
            </div>
            <div class="user user-3">
                <img src="http://100dayscss.com/codepen/13-3.jpg" />
                <div class="overlay"></div>
                <div class="plus"></div>
            </div>
            <div class="user user-4">
                <img src="http://100dayscss.com/codepen/13-4.jpg" />
                <div class="overlay"></div>
                <div class="plus"></div>
            </div>
            <div class="user-panel-1">
                <div class="close"></div>
                <img class="hero" src="http://100dayscss.com/codepen/13-1-header.jpg">
                <img class="profile-pic" src="http://100dayscss.com/codepen/13-1.jpg" >
                <div class="interact">
                    <span class="name">Julia Toth</span>
                    <div class="btn call">
                        <span class="fa fa-phone"></span>
                    </div>
                    <div class="btn comment">
                        <span class="fa fa-comment"></span>
                    </div>
                    <div class="btn like">
                        <span class="fa fa-heart"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/687e4f3efe.js"></script>
    </body>
</html>
