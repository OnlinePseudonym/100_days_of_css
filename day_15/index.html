<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>100 Days of CSS Day 15</title>

        <script src="https://use.fontawesome.com/687e4f3efe.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="frame">
            <div class="app">
                <div class="header">Drop file to upload</div>
                <div class="content">
                    <div class="upload display">
                        <div class="label fa fa-cloud-upload"></div>
                        <input type="file" name="file" id="file" class="inputfile"/>
                        <label for="file"></label>
                    </div>
                    <div class="uploading fa fa-refresh"></div>
                    <div class="success fa fa-check"></div>
                    <div class="upload-btn">
                        <button type="button">Upload file</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
