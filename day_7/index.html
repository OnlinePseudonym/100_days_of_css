<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>100 Days of CSS Day 7</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="frame">
            <div class="menu">
                <ul>
                <li>
                    <span class="fa fa-dashboard"></span>
                    Dashboard
                </li>
                <li>
                    <span class="fa fa-user-circle-o"></span>
                    Profile
                </li>
                <li>
                    <span class="fa fa-flag-o"></span>
                    Notifications
                </li>
                <li>
                    <span class="fa fa-envelope-o"></span>
                    Messages
                </li>
                <li>
                    <span class="fa fa-cogs"></span>
                    Settings
                </li>
                </ul>
                
            </div>
            <div class="tile">
                <div class="header">
                <span class="fa fa-bars menu-icon"></span>
                <div class="title">Notifications
                </div>
                <input type="text" class="search-input" placeholder="Search...">
                <span class="fa fa-search search-icon"></span>
                </div>
                <div class="notifications">
                <div class="line"></div>
                <div class="messages">
                    <div class="bullet fa fa-circle-o"></div>
                    <span class="time-stamp">9:24 AM</span>
                    <p><b>John Walker</b> posted a photo on your wall.</p>
                </div>
                <div class="messages">
                    <div class="bullet fa fa-circle-o"></div>
                    <span class="time-stamp">8:19 AM</span>
                    <p><b>Alice Parker</b> commented on your last post.</p>
                </div>
                <div class="messages">
                    <div class="bullet fa fa-circle-o"></div>
                    <span class="time-stamp">Yesterday</span>
                    <p><b>Luke Wayne</b> added you as a friend.</p>
                </div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/687e4f3efe.js"></script>
    </body>
</html>
